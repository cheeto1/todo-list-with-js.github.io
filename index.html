<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Todos</title>
</head>
<body>
  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List made with <i class="fab fa-js-square logo"></i></h1>
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="Search todos">
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Learn Javascript</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Complete React course</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Have fun</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <form class="add text-center my-4">
      <label class="text-light">Add a new todo...</label>
      <input type="text" name="add" class="form-control m-auto">
    </form>

  </div>
  <script src="https://kit.fontawesome.com/a7b9957c62.js"></script>
  <script src="main.js"></script>
</body>
</html>
